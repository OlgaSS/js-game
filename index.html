<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>JS Game</title>
</head>

<body>
  <div class="wrapper" id="wrapper">

    <div class="app">
      <div class="screen active">
        <div class="title">Collect circles</div>
        <button class="start button" id="start">Play</button>
      </div>

      <div class="screen">
        <div class="title">Choose a time</div>
        <ul class="time-list" id="time-list">
          <li>
            <button class="time-btn button" data-time="10">
              10 sec
            </button>
          </li>
          <li>
            <button class="time-btn button" data-time="15">
              15 sec
            </button>
          </li>
          <li>
            <button class="time-btn button" data-time="20">
              20 sec
            </button>
          </li>
          <li>
            <button class="time-btn button" data-time="30">
              30 sec
            </button>
          </li>
        </ul>
      </div>

      <div class="screen">
        <div class="time-block">Time <span id="time">00:00</span></div>
        <div class="board" id="board"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
